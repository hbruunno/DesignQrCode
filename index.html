<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

  <!-- Caixa ocupando 100% do espaço -->
  <div class="container">
    <!-- Botão para abir o leitor QRCode -->
    <button class="botao" onclick="abrir()"> 
      <i class="fas fa-qrcode"></i>  LER QR CODE</button>  
    <!-- Ao clicar no botão é ativado essa div, onde está o leitor -->
    <div class="leitor" id="leitor">
    <!-- Botoes par o scaner e digitar o codigo -->
      <div class="botaoleitor" >
          
        <button class="botscanner" onclick="mostrar('camera')"> 
          <i class="fas fa-qrcode"></i> SCANNER</button>

        <button class="botscanner" onclick="mostrar('digitar')">
          <i class="fas fa-keyboard"></i>  DIGITAR CÓDIGO</button>
      
      </div>
      <!-- Ao clicar em um dos botões ativa a funcionalidade selecionada -->
      <div class="camera" id="camera" style="display: none;">        
        <p class="p" >Lendo..</p>
        <div class="linha-leitura"></div>        
      </div>
      
      <div class="digitar" id="digitar" style="display: none;">
        <input class="input" type="text" placeholder="Digite o código de barras..">
      </div>
       <!--esse botão volta para tela anterior  -->
      <button class="botscanner" id="fechar" onclick="fechar()"><i class="fas fa-times"></i> FECHAR</button>
    
    </div>
  </div>

  <script>
    // funções manipulando o DOM
    function abrir() {
      document.getElementById('leitor').classList.add('ligar');
    }
    function fechar(){
      document.getElementById('leitor').classList.remove('ligar');
    }

    function mostrar(opcao) {
      document.getElementById('camera').style.display = 'none';
      document.getElementById('digitar').style.display = 'none';

      if (opcao === 'camera') {
        document.getElementById('camera').style.display = 'block';
      } else if (opcao === 'digitar') {
        document.getElementById('digitar').style.display = 'block';
      }
      
    }

  </script>

</body>
</html>
